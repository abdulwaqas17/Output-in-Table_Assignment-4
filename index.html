    <h1>Write Your Details</h1>  <hr> <br>

    <!-- inuputs is here  -->
    <div class="inuputs">

        <input type="text" placeholder="Name" id="name">
        <input type="number" placeholder="Roll Number" id="rollNum">
        <input type="number" placeholder="HTML Score" id="html" >
        <input type="number" placeholder="CSS Score" id="css">

    </div> 

    <!-- buttons is here  -->
    <div class="buttons">

        <button class="submit big" onclick="takeStudentsData()">Submit</button>
        <button class="Remove big">Remove All</button>

            <button class="First short">Remove First</button>
            <button class="Last short">Remove Last</button>
            
        </div>
        
    </div> <br> <hr>
